<div id="events" class="page hidden" back="#/news" preload="true">
  {% set $res=res.events %}
  <section class="wrapper style1 color6 align-center">
    <div class="inner">
      <form>
        <div class="field third first">
          <label for="event-from-date">{{ $res.from }}</label>
          <input type="date" name="event-from-date" id="event-from-date" />
        </div>
        <div class="field third">
          <label for="event-to-date">{{ $res.to }}</label>
          <input type="date" name="event-to-date" id="event-to-date" />
        </div>
        <div class="field third">
          <label for="event-type">{{ $res.type }}</label>
          <div class="select-wrapper">
            <select name="event-type" id="event-type">
              <option value="all">{{ $res.all }}</option>
            </select>
          </div>
        </div>
        <div class="field">
          <input type="checkbox" name="event-level" id="event-level-beginner" checked="checked" />
          <label for="event-level-beginner">{{ $res.beginner }}</label>
          <input type="checkbox" name="event-level" id="event-level-advanced" checked="checked" />
          <label for="event-level-advanced">{{ $res.advanced }}</label>
        </div>
        <div class="field role-admin">
          <a href="{{ $res.addEventUrl }}" class="button special icon fa-plus">{{ $res.addEvent }}</a>
        </div>
      </form>
    </div>
  </section>
  <section class="wrapper style2 color7 align-center">
    <div id="event-timeline" class="timeline">
    </div>
  </section>
</div>
