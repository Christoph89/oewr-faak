<div id="signin" class="page hidden fullscreen" back="#/">
  <section class="wrapper style2 color5">
    <div class="inner">
      <h2>{{ res.signin.header }}</h2>
      <p id="signin-error" class="error hidden"></p>
      <form>
        <div class="field">
          <label for="email">{{ res.signin.email }}</label>
          <input type="email" name="email" id="signin-email" />
        </div>
        <div class="field"> 
          <label for="pwd">{{ res.signin.pwd }}</label>
          <input type="password" name="pwd" id="signin-pwd" />
        </div>
        <div class="field">
          <input class="button special" type="button" id="signin-btn" value="{{ res.signin.submit }}">
        </div>
      </form>
    </div>
  </section>
</div>
