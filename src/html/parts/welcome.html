<!-- welcome -->
<section id="home" href="#/" class="banner style5 color4 orient-left content-align-center fullscreen onload-content-fade-in">
  <div class="content">
    <img class="logo svg" src="{{ root }}img/oewr-logo.svg" alt="{{ res.description }}" />
    <h2 class="title">{{ res.home.title }}</h2>
    <h2 class="emergency">{{ res.home.emergency }}</h2>
    <ul class="actions">
      <li><a href="{{ res.home.goUrl }}" class="button big wide icon fa-angle-down">{{ res.home.go }}</a></li>
    </ul>
  </div>
</section>
